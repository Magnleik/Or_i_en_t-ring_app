apply plugin: 'com.android.application'

def MAPS_API_KEY = MapsApiKey ?: '"Could not find maps api key"'

def STRING = 'String'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "no.teacherspet.tring"
        minSdkVersion 21
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        each { type ->
            type.buildConfigField STRING, 'MAPS_API_KEY', '"' + MAPS_API_KEY + '"'
        }
        manifestPlaceholders = [ MAPS_KEY : MAPS_API_KEY ]
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.google.android.gms:play-services-maps:10.2.1'
    testCompile 'junit:junit:4.12'

    //Room
    compile 'android.arch.persistence.room:runtime:1.0.0-alpha1'
    annotationProcessor 'android.arch.persistence.room:compiler:1.0.0-alpha1'
    //Lifecycle dependencies
    compile 'android.arch.lifecycle:extensions:1.0.0-alpha1'
    annotationProcessor 'android.arch.lifecycle:compiler:1.0.0-alpha1'
    //Rxjava2 objects as result of queries
    compile 'android.arch.persistence.room:rxjava2:1.0.0-alpha1'
    //Test migrations
    testCompile'android.arch.persistence.room:testing:1.0.0-alpha1'
}
